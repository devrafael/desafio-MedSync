services:
  postgres:
    image: postgres:15
    container_name: medsync_postgres
    environment:
      POSTGRES_DB: medsyncdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      PGPORT: 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: